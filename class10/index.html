<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
    #message{ color:red;}
    </style>

</head>
<body>
    
    <h1 id="docHeader">Hello, World!</h1>

    <div class="button-container">
        <button onclick="showHeader ()">Show Header!</button>
        <button onclick="showHeader ()" id="showButton">Show Header!</button>
        <button onclick="hideHeader ()" id="hideButton">Hide Header!</button>
    </div>

    <p id="message"></p>

    <script>
        var header = document.getElementById("docHeader");

        function showHeader() {
            document.getElementById("message").innerText = "";
            document.getElementById("hideButton").removeAttribute("disabled");

            if(header.style.visibility ==="visible"){
                document.getElementById("showButton").setAttribute("disabled", "disabled");
                document.getElementById("message").innerText ="The header is already shown!";
            }
            header.style.visibility = "visible";
        }

        function hideHeader(){
            

            if(header.style.visibility==="hidden"){
                document.getElementById("hideButton").setAttribute("disabled", "disabled");
                document.getElementById("message").innerText = "The header is already hidden!";
            }
            header.style.visibility = "hidden";
        }
    </script>

</body>
</html>
