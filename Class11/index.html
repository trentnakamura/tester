<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="button-container">
        <button id="imgToggle">Hide Quokka</button>
        <button id="imgSwitch">Switch Quokka</button>
    </div>

    <h1>This is a Quokka!</h1>

    <div class="img-container">
        <img src="https://d32xvgr96w2oxp.cloudfront.net/2017/03/quokka4-03-2017.jpg" alt="Quokka" class="page-img">
        <img src="https://d32xvgr96w2oxp.cloudfront.net/2017/03/quokka13-03-2017.jpg" alt="Another Quokka" class="page-img" style="display:none;">
    </div>

    <script>
        $(document).ready(function(){

            $('#imgToggle').click(function(){
                imageToggle();
            });
            $('#imgSwitch').click(function(){
                imageSwitch();
            });

            var imageToggle = function(){
                // see https://api.jquery.com/toggle-event/
                $('.img-container').toggle();
                // see https://api.jquery.com/css/
                if($('.img-container').css('display') === 'none'){
                    $('#imgToggle').text("Show Quokka");
                }
                else {
                    $('#imgToggle').text("Hide Quokka");
                }
            }

            var imageSwitch = function(){
                // see https://api.jquery.com/toggle-event/
                $('.page-img').toggle();
            }
        });
    </script>
    
</body>
</html>
