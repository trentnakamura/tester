<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Clear Blue Sea</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="style"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    <header>
        <div class="logo"><img src="images/logo.png" alt="logo"> 
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="home.html"> Home </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="blog.html"> Blog </a></li>
                <li class="active"><a href=""> Donate </a></li>
            </ul>
          </nav>
    </header>
  
    <div class="container">
        <h1>Donate to Clear Blue Sea</h1>

        <form action="" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstname" class="form-input">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastname" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="emailaddress" class="form-input">
            </div>
            <div class="form-group">
                <label for="messageText">Message</label>
                <textarea></textarea>
            </div>
            <!-- <input type="submit" value="Submit" disabled> -->
            
        </form>
        <button id="submitForm" disabled>Submit</button>
    </div>

    <script>
        $(document).ready(function(){
            $('input, textarea').blur(function(){
                
                $('.form-group input, .form-group textarea').each(function(){
                    if($(this).val() != ''){
                        $('#submitForm').removeAttr('disabled');
                    }
                    else {
                        $('#submitForm').attr('disabled', 'disabled');
                    }
                });
            });

            $('#submitForm').click(function(){
                $('form').before('<div class="alert alert-success"><h2>Thank you for your message! </h2></div>');
                $('form').remove();
            });
            
        });
    </script>

</body>
</html>
