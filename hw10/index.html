<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .basic-header {
            color: green;
            font-size: 200%;
        }
        .fancy-header {
            color: red;
            font-size:  500%;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button id="imgToggle">Hide Cat</button>
        <button id="imgSwitch">Switch Cat</button>
        <button id="changeHeader">Change Header</button>
    </div>
    <h2 class="basic-header">This is My Website!</h2>
    <div class="img-container">
        <img src="https://www.catster.com/wp-content/uploads/2018/07/Savannah-cat-long-body-shot.jpg" alt="Cat" class="page-img">
        <img src="https://media.mnn.com/assets/images/2018/07/cat_eating_fancy_ice_cream.jpg.838x0_q80.jpg" alt="Cat 2" class="page-img" style="display:none;">
    </div>
    
 
    

    <script>
        $(document).ready(function(){

            $('#imgToggle').click(function(){
                imageToggle();
            });
            $('#imgSwitch').click(function(){
                imageSwitch();
            });

            $('#changeHeader').click(function(){
                $("h2").toggleClass('fancy-header');
            });
            
        
            
            var imageToggle = function(){
                // see https://api.jquery.com/toggle-event/
                $('.img-container').toggle();
                // see https://api.jquery.com/css/
                if($('.img-container').css('display') === 'none'){
                    $('#imgToggle').text("Show Cat");
                }
                else {
                    $('#imgToggle').text("Hide Cat");
                }
            }
            var imageSwitch = function(){
                // see https://api.jquery.com/toggle-event/
                $('.page-img').toggle();
            }   
          
 
        });


    </script>
   
</body>
</html>
